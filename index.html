<!DOCTYPE html>
<html lang="it"> <!-- Questo attributo verrà aggiornato da JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title e Meta Description verranno aggiornati da JS -->
    <title data-i18n="meta_title">Delibero Lorenzo | Web Developer</title>
    <meta name="description" data-i18n-content="meta_description" content="Portfolio di Lorenzo Delibero, sviluppatore web specializzato in soluzioni front-end moderne e performanti.">

    <!-- Google Fonts: JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Libs CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">&gt; DLweb_design</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" data-i18n="nav_home">/home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html" data-i18n="nav_projects">/projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" data-i18n="nav_about">/about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" data-i18n="nav_contact">/contact</a>
                    </li>
                    <!-- Language Switcher -->
                    <li class="nav-item lang-switcher">
                        <a href="#" class="lang-switch" data-lang="it">IT</a>
                        <span style="color: var(--border-color);">/</span>
                        <a href="#" class="lang-switch" data-lang="en">EN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="container">
        <section id="hero-terminal" class="hero-section">
            <div class="hero-text terminal-text">
                <!-- L'output del terminale verrà generato qui da JS -->
                <div id="hero-terminal-output"></div>
                <!-- Il CTA verrà generato qui da JS -->
                <div id="hero-cta"></div>
            </div>
        </section>

        <!-- Skills Section -->
        <section class="my-5 py-5">
            <h2 class="section-title text-center" data-aos="fade-up" data-i18n="skills_title"></h2>
            <div class="row text-center">
                <div class="col-md-3 col-6 mb-4" data-aos="fade-up" data-aos-delay="100">
                    <i class="fab fa-html5 fa-3x"></i>
                    <p class="mt-2">HTML5</p>
                </div>
                <div class="col-md-3 col-6 mb-4" data-aos="fade-up" data-aos-delay="200">
                    <i class="fab fa-css3-alt fa-3x"></i>
                    <p class="mt-2">CSS3</p>
                </div>
                <div class="col-md-3 col-6 mb-4" data-aos="fade-up" data-aos-delay="300">
                    <i class="fab fa-js-square fa-3x"></i>
                    <p class="mt-2">JavaScript</p>
                </div>
                <div class="col-md-3 col-6 mb-4" data-aos="fade-up" data-aos-delay="400">
                    <i class="fab fa-bootstrap fa-3x"></i>
                    <p class="mt-2">Bootstrap</p>
                </div>
            </div>
        </section>
        
        <div id="projects" class="text-center" data-aos="fade-up">
            <a href="projects.html" class="btn btn-primary" data-i18n="skills_cta"></a>
        </div>

    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js" defer></script>

</body>
</html>
