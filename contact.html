<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title data-i18n="meta_title">Contact | Delibero Lorenzo</title>
    <meta name="description" data-i18n-content="meta_description" content="Contatta Lorenzo Delibero per opportunitÃ  e collaborazioni.">

    <!-- Libs CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">&gt; DLweb_design</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-i18n="nav_home">/home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html" data-i18n="nav_projects">/projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" data-i18n="nav_about">/about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html" data-i18n="nav_contact">/contact</a>
                    </li>
                    <!-- Language Switcher -->
                    <li class="nav-item lang-switcher">
                        <a href="#" class="lang-switch" data-lang="it">IT</a>
                        <span style="color: var(--border-color);">/</span>
                        <a href="#" class="lang-switch" data-lang="en">EN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <main class="container my-5 py-5">
        <h2 class="section-title text-center" data-aos="fade-up" data-i18n="contact_title"></h2>
        <div class="row justify-content-center">
            <div class="col-lg-8 terminal-text" data-aos="fade-up" data-aos-delay="100">
                <p class="text-center mb-5" data-i18n="contact_intro"></p>
                
                <!-- Form -->
                <form id="contactForm" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label" data-i18n="contact_label_name"></label>
                        <input type="text" class="form-control form-control-dark" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" data-i18n="contact_label_email"></label>
                        <input type="email" class="form-control form-control-dark" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label" data-i18n="contact_label_message"></label>
                        <textarea class="form-control form-control-dark" id="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" data-i18n="contact_submit_btn"></button>
                </form>

                <!-- Messaggio di conferma -->
                <div id="form-confirmation" class="mt-4 terminal-text" style="height: 25px;"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js" defer></script>

</body>
</html>
